<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Article preview component</title>
  <script src="script.js"></script>
</head>

<body>

  <section class="main-container">
    <picture class="main-picture">
      <img src="images/drawers.jpg" alt="green drawer with brown plant on it ">
    </picture>



    <article class="article-container">
      <div class="article-heading-text">
        <h1>Shift the overall look and feel by adding these wonderful
          touches to furniture in your home</h1>
      </div>
      <div class="article-paragraph-text">
        <p>Ever been in a room and felt like something was missing? Perhaps
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips
          to help you make any room feel complete.</p>
      </div>
    </article>



    <footer class="footer-container">
      <div class="author-container">
        <picture class="author-image-container">
          <img src="images/avatar-michelle.jpg" alt="author picture">
        </picture>
        <span class="author-name">Michelle Appleton</span>
        <time datetime="2020-06-28" title="Jun 28th, 2020" class="published-date">28 Jun 2020</time>
      </div>

      <div class="share-section">
        <div class="share-button">
          <img src="images/icon-share.svg" alt="icon for opening sharing links">
        </div>

        <div class="share-options hidden">
          <a href="#"><img src="images/icon-facebook.svg" alt="Share on Facebook"></a>
          <a href="#"><img src="images/icon-pinterest.svg" alt="Share on Pinterest"></a>
          <a href="#"><img src="images/icon-twitter.svg" alt="Share on Twitter"></a>
        </div>
      </div>
    </footer>

  </section>

</body>

</html>
